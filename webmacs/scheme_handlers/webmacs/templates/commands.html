{% extends "base.html" %}

{% block title %}Available commands{% endblock %}
{% block content %}
<h1>Webmacs commands</h1>
<table>
{% for name, command in commands|dictsort %}
  {% if command.visible %}
  <tr>
    <td><a href="webmacs://command/{{name}}">{{name}}</a></td>
    <td>{{command.getdoc().splitlines()[0]}}</td>
  </tr>
  {% endif %}
{% endfor %}
</table>
{% endblock %}
