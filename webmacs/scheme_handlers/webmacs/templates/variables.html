{% extends "base.html" %}

{% block title %}Available variables{% endblock %}
{% block content %}
<h1>Webmacs variables</h1>
<table>
  <tr>
    <th>name</th><th>value</th><th>documentation</th>
  </tr>
{% for name, variable in variables|dictsort %}
  <tr>
    <td>{{name}}</td><td>{{variable.value}}</td><td>{{variable.doc}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
